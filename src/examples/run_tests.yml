    orbs:
        ios: kevnm67/ios-orb@1.0.0
    workflows:
        test:
            jobs:
                - ios/run_with_setup:
                      name: test
                      xcode_version: "26.3.0"
                      scripts:
                          - run: bundle exec fastlane test
